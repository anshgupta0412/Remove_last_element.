 <!DOCTYPE html>
 <html lang="en">
 <head>
    <h1>How do you remove the last element from an array and store it in a variable??</h1>
 </head>
 <body>
    <script>
    let fruits = ["apple", "banana", "cherry"];
    let lastFruit = fruits.pop();
    console.log(fruits); 
    console.log(lastFruit);
    </script>
 </body>
 </html>
